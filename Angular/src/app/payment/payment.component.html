<div class="container py-5">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="bg-white rounded-lg shadow-sm p-5">
                <!-- Credit card form tabs -->
                <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
                    <li class="nav-item">
                        <a data-toggle="pill" href="#nav-tab-card" class="nav-link active rounded-pill">
                            <i class="fa fa-credit-card"></i>
                            Credit Card
                        </a>
                    </li>
                    <li class="nav-item">
                        <a data-toggle="pill" href="#nav-tab-bank" class="nav-link rounded-pill">
                            <i class="fa fa-university"></i>
                            Bank Transfer
                        </a>
                    </li>
                </ul>
                <!-- End -->


                <!-- Credit card form content -->
                <div class="tab-content">

                    <!-- credit card info-->
                    <div id="nav-tab-card" class="tab-pane fade show active">
                        <p class="alert alert-success">Enter the details</p>

                        <div class="form-group">
                            <label for="username">Full name (on the card)</label>
                            <input type="text" name="username" placeholder="Name" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card number</label>
                            <div class="input-group">
                                <input type="text" name="cardNumber" placeholder="Your card number" class="form-control"
                                    required>
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted">
                                        <i class="fa fa-cc-visa mx-1"></i>
                                        <i class="fa fa-cc-amex mx-1"></i>
                                        <i class="fa fa-cc-mastercard mx-1"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label><span class="hidden-xs">Expiry</span></label>
                                    <div class="input-group">
                                        <input type="number" placeholder="MM" name="" class="form-control" required>
                                        <input type="number" placeholder="YY" name="" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group mb-4">
                                    <label data-toggle="tooltip" title="Three-digits code on the back of your card">CVV
                                        <i class="fa fa-question-circle"></i>
                                    </label>
                                    <input type="text" required class="form-control">
                                </div>
                            </div>



                        </div>
                        <button type="button" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"
                            data-toggle="modal" data-target="#mymodal"> Confirm </button>
                        <div class="modal" id="mymodal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        Amount paid successfully!
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>





                                </div>
                            </div>
                        </div>



                    </div>
                    <!-- End -->

                    <!-- bank transfer info -->
                    <div id="nav-tab-bank" class="tab-pane fade">
                        <h6>Bank account details</h6>
                        <dl>
                            <dt>Bank</dt>
                            <dd>
                                <select>
                                    <option value="0" checked>select</option>
                                    <option value="1">ICIC Bank</option>
                                    <option value="2">State Bank Of India</option>
                                    <option value="3">HDFC</option>
                                </select></dd>
                        </dl>
                        <dl>
                            <dt>Account number</dt>
                            <dd><input type="text" name="cardNumber" placeholder="Account number" required></dd>
                        </dl>
                        <dl>
                            <dt>IFSC</dt>
                            <dd><input type="text" name="cardNumber" placeholder="IFSC Code" required></dd>
                        </dl>
                        <p class="text-muted">* Make sure the above mentioned details are entered correctly.
                        </p>
                    </div>
                    <!-- End -->
                </div>
                <!-- End -->

            </div>
        </div>
    </div>
</div>
