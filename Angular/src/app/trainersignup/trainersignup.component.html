<app-navbar1></app-navbar1>
<div class="container pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-6 col-md-4">

            <div class="card  ">
                    <div class="card-header">
                            <h4 >Signup</h4>
                          </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="SignupTrainer(signupForm)">
                            <div class="form-group">
                                    <label for="user">Username</label>
                                    <input type="text" class="form-control" id="user" placeholder="Enter username" name="user"
                                        formControlName="username"
                                        [ngClass]="{ 'is-invalid': submitted && g.username.errors }" />
                                    <div *ngIf="submitted && g.username.errors" class="invalid-feedback">
                                        <div *ngIf="g.username.errors.required">Username is required</div>
                                        
                                    </div>
                                </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                                formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && g.email.errors }" />
                            <div *ngIf="submitted && g.email.errors" class="invalid-feedback">
                                <div *ngIf="g.email.errors.required">Email is required</div>
                                <div *ngIf="g.email.errors.email">Email must be a valid email address
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pass1" placeholder="Enter password"
                                name="pswd" formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted && g.password.errors }" />

                            <div *ngIf="submitted && g.password.errors" class="invalid-feedback">
                                <div *ngIf="g.password.errors.required">Password is required</div>

                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="crs">Course Name</label>
                            <input type="text" class="form-control" id="course" placeholder="Enter course" name="course"
                                formControlName="coursename"
                                [ngClass]="{ 'is-invalid': submitted && g.coursename.errors }" />
                            <div *ngIf="submitted && g.coursename.errors" class="invalid-feedback">
                                <div *ngIf="g.coursename.errors.required">Course Name is required</div>
    
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="crs">Fee</label>
                                <input type="text" class="form-control" id="fee" placeholder="Enter amount" name="fee"
                                    formControlName="fees"
                                    [ngClass]="{ 'is-invalid': submitted && g.fees.errors }" />
                                <div *ngIf="submitted && g.fees.errors" class="invalid-feedback">
                                    <div *ngIf="g.fees.errors.required">Fee is required</div>
        
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="crs">Years of Experience</label>
                                    <input type="text" class="form-control" id="years" placeholder="Experience" name="years"
                                        formControlName="yofexp"
                                        [ngClass]="{ 'is-invalid': submitted && g.yofexp.errors }" />
                                    <div *ngIf="submitted && g.yofexp.errors" class="invalid-feedback">
                                        <div *ngIf="g.yofexp.required">Year of Exp is required</div>
            
                                        </div>
                                    
                        </div>
                        <div class="form-group">
                            <label for="crs">Phone no</label>
                            <input type="text" class="form-control" id="number" placeholder="Reach me at" name="number"
                                formControlName="number"
                                [ngClass]="{ 'is-invalid': submitted && g.number.errors }" />
                            <div *ngIf="submitted && g.number.errors" class="invalid-feedback">
                                <div *ngIf="g.number.errors.required">Phone no is required</div>                           
                </div>
            </div> 
             <div class="form-group">
                    <label for="crs">Linked in Url</label>
                    <input type="text" class="form-control" id="url" placeholder="More About You" name="url"
                        formControlName="url"/>
                        </div> 

                         <div class="form-group">
                            <label for="crs">No of trainings</label>
                            <input type="text" class="form-control" id="nooftrains" placeholder="Trainings " name="nooftrains"
                                formControlName="nooftrains"/>
                                </div> 

                       
                        <div class="form-group form-check">
                            
                                <input class="form-check-input" type="checkbox" name="remember">
                                I agree to the Terms and Conditions
                            
                        </div>


                        <button [disabled]="loading" type="submit" class="btn btn-info">Register</button>

                    
</form>
                </div>
            </div>
        </div>
    </div>
</div>
